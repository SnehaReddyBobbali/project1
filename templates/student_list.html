<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Students</h1>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - <a href="{% url 'student_edit' student.id %}">Edit</a> | 
                <a href="{% url 'student_delete' student.id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
